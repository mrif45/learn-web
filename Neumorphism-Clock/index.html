<!DOCTYPE html>
<html lang="en">
<head>
    <!-- source => https://www.youtube.com/watch?v=weZFfrjF-k4&list=WL&index=30 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Clock Dark</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="min">
            <div class="mn" id="mn"></div>
        </div>
        <div class="sec">
            <div class="sc" id="sc"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
